subtitle: Tracks skin treatment efficacy. The administrators of the study have access to manipulate questionnaires for uses to submit through an admin interface. The user interface is accessible via mobile application that makes use of completing questionnaires and capturing target spots such as the face. These target spots are made consistent with custom image overlay feature that administrators also have access to manipulate.
